<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>93 Octane</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="Octane">
        <header>

                <img src="93octane.svg" alt="**">

            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook-messenger"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-square-plus"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-compass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                    <li><a href="#"><img src="hat.jpg" alt=""></a></li>
                </ul>
            </nav>
            
        </header>

        <section>
            <div class="left-side">
                <div class="story">
                    <div class="stories">
                        <a href="#"><img src="gasPumpHandle.png" width="60" height="60" alt="fff"></a>
                        <p>93 Octane</p>
                    </div>
                    <div class="stories">
                        <a href="#"><img src="blue polo timbs.PNG" width="60" height="60" alt="fff"></a>

                    </div>
                    <div class="stories">

                </div>
                <div class="posts">
                    <div class="post-title">

                            </div>
                            <div class="details">
                                <p class="name">Freeway Tee</p>
                                <p class="location">Saint Louis, MO</p>
                            </div>
                        </div>
                        <div class="post-right">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                       </div>

                       <div class="post-content">
                        <img src="hat.jpg" alt="ff" height="600">

            <div class="right-side"></div>
